<!DOCTYPE html>
<html>
<head>
  <script>
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;

    if (redirect && redirect !== location.href) {
      location.replace(`/front/${redirect}`);
    } else {
      location.replace('/front');
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
