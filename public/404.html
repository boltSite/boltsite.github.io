<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App Redirect</title>
  <script>
    // Parses the URL path, redirecting if necessary
    (function() {
      // If URL has a path
      if (window.location.pathname !== "/") {
        // Remove leading forward slash and redirect to correct URL
        window.location.replace(
          window.location.href.replace(
            /\/[^\/]*$/,
            sessionStorage.redirect || '/'
          )
        );
      }
      sessionStorage.removeItem('redirect');
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
