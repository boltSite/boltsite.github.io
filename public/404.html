<!DOCTYPE html>
<html>

<head>
    <title>동산볼트</title>
</head>

<body>
    Redirecting...

    <script>
        var redirect = sessionStorage.getItem('redirect');
        sessionStorage.removeItem('redirect');

        if (redirect) {
            window.location.replace(redirect);
        } else {
            window.location.replace('/');
        }
    </script>
</body>

</html>
