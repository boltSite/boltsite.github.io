<!DOCTYPE html>
<html>
<head>
  <script>
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;

    if (!redirect || redirect === '/') {
      location.replace('/front');
    } else {
      location.replace(`/front${redirect}`);
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
